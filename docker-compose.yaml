volumes:
  sculptr:
    external: true
  pg-admin:
    external: true
services:
  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      CORS_HOST: http://localhost:3000
      DATABASE_URL: postgresql://sculptr:sculptr@db/sculptr
      WAIT_HOSTS: db:5432
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
  db:
    image: postgres:14.5-bullseye
    environment:
      POSTGRES_PASSWORD: sculptr
      POSTGRES_USER: sculptr
      POSTGRES_DB: sculptr
    ports:
      - "15432:5432"
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_API_HOST: ${REACT_APP_API_HOST}
  pg-admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: sculptr@sculptr.com
      PGADMIN_DEFAULT_PASSWORD: sculptr
      PGADMIN_DISABLE_POSTFIX: 1
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "8082:80"
